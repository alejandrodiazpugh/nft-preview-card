<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card">
    <div class="overlay"></div>
    <img class="img" src="./images/image-equilibrium.jpg" alt="">
    <h3 class="cardTitle">Equilibrium #3429</h3>
    <p class="cardText">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="cardInfo">
      <li class="cyan"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
      <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
    </ul>
    <div class="line"></div>
    <ul class="cardCredits">
      <li><img class="avatar" src="./images/image-avatar.png" alt=""></li>
      <li class="author">Creation of <span class="autName">Jules Wyvern</span></li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro DÃ­az Pugh</a>.
  </div>
</body>
</html>
